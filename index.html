<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-title">
            <h1> Calculator Temperature </h1>
        </div>
        <div class="calculator-subtitle"> <h2>
            Masukkan suhu dalam derajat Celsius (°C) ke dalam form input ini, lalu klik tombol konversi untuk mendapatkan hasilnya dalam bentuk Fahrenheit (°F).
        </h2>
        </div>
        <label for="celsius">Masukkan suhu dalam Celsius:</label>
    <input type="number" id="celsius" name="celsius">
    
    <button onclick="convertToFahrenheit()">Konversi</button>
    
    <p id="result"></p>

    </div>
</body>
</html>
